<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='css/style.min.css'>
</head>
<body>
    <div class="timer">
        <div class="timer__block">
            <span id="hours">12</span>
        </div>
        <div class="timer__dots">:</div>
        <div class="timer__block">
            <span id="minutes">20</span>
        </div>
        <div class="timer__dots">:</div>
        <div class="timer__block">
            <span id="seconds">56</span>
        </div>
    </div>

    <div class="setTimer">
        <div class="setTimer__block">
            <span id="minutes1"></span>
            <div class="timer__dots">:</div>
            <span id="seconds1"></span>
        </div>
        <div class="setTimer__flex">
        <button class="setTimer__button">Запустить</button>
        <button class="setTimer__break">Стоп</button>
        </div>
    </div>

    <script src='js/script.js'></script>
</body>
</html>
